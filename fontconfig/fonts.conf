<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">

<fontconfig>
  <alias>
    <family>Terminus+NerdFont</family>
    <prefer>
        <family>Terminus</family>
        <family>Symbols Nerd Font</family>
    </prefer>
  </alias>

  <alias>
    <family>Iosevka+NerdFont</family>
    <prefer>
        <family>Iosevka</family>
        <family>Symbols Nerd Font</family>
    </prefer>
  </alias>

  <alias>
    <family>JetBrainsMono+NerdFont</family>
    <prefer>
        <family>JetBrains Mono</family>
        <family>Symbols Nerd Font</family>
    </prefer>
  </alias>
</fontconfig>
